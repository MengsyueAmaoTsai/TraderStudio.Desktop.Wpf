name: TraderStudio Desktop CI

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore

    - name: Build the solution
      run: dotnet build ./RichillCapital.TraderStudio.Desktop.sln -c Debug --no-restore

    - name: Run tests
      run: dotnet test ./RichillCapital.TraderStudio.Desktop.sln -c Debug --no-restore --no-build
    